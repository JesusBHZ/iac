services:
- type: web
  name: aplicacion_web
  runtime: python
  repo: https://github.com/JesusBHZ/api_rest.git
  plan: free
  region: oregon
  buildCommand: pip install -r requirements.txt
  startCommand: cd web && python app.py

- type: web
  name: api_rest
  runtime: python
  repo: https://github.com/JesusBHZ/aplicacion_web.git
  plan: free
  region: oregon
  buildCommand: pip install -r requirements.txt
  startCommand: cd app && uvicorn main:app --reload

databases:
- name: agenda2
  databaseName: db_agenda_sd8j
  user: user
  plan: free
  region: oregon
  ipAllowList:
  - source: 0.0.0.0/0
    description: everywhere
  postgresMajorVersion: "16"

version: "1"
