services:
- type: web
  name: aplicacion_web
  runtime: python
  repo: https://github.com/JesusBHZ/api_rest.git
  plan: free
  region: oregon
  buildCommand: pip install -r requirements.txt
  startCommand: cd web && python app.py

- type: web
  name: api_rest
  runtime: python
  repo: https://github.com/JesusBHZ/aplicacion_web.git
  plan: free
  region: oregon
  buildCommand: pip install -r requirements.txt
  startCommand: cd app && fastapi dev main.py --port 8000
version: "1"